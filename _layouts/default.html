<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
        <title>{{ page.title }}</title>
        <meta name='viewport' content='width=device-width'>

        <script src="{% if site.safe %}/cse{% endif %}/assets/js/vendor/modernizr-2.7.2.min.js"></script>

        <link rel='stylesheet'
              href='http://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic|Source+Sans+Pro:400,400italic,700,700italic'>

        <link rel="stylesheet"
              href='{% if site.safe %}/cse{% endif %}/assets/css/main.css'>

        <link rel="stylesheet"
              class="media-query-dependent"
              data-media="screen and (min-width: 960px)"
              data-href="{% if site.safe %}/cse{% endif %}/assets/css/desktop.css">
    </head>
    <body>

        {% include main_nav.html %}

        <div class='container'>
          {% include main_header.html %}
        </div>
        <div class='content'>
          <div class='container'>
            <aside class='sidebar'>
                <div class='sidebar-content'>
                    <p class='sidebar-description'>{{ page.description }}</p>
                </div>

                {% if page.nav %}
                <div class='sticky-container'>
                    <nav class='vertical-nav'>
                        <strong class='vertical-nav-title'>Table of Contents</strong>
                        <ul>
                            {% for item in page.nav %}
                            <li>
                                <a href='{% if site.safe %}/cse{% endif %}{{ item.url }}'>
                                    {{ item.title }}
                                    <span class='pill'>{{ item.desc }}</span>
                                </a>
                            </li>
                            {% endfor %}
                        </ul>
                    </nav>
                </div>
                {% endif %}
            </aside>
            <main class='main'>
              {{ content }}
            </main>
          </div>
        </div>

        {% include main_footer.html %}

        </div> <!-- /.container -->


        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script>
            window.jQuery || document.write(
                '<script src="{% if site.safe %}/cse{% endif %}/assets/js/vendor/jquery-2.1.0.min.js"><\/script>'
            )
        </script>
        <script src="{% if site.safe %}/cse{% endif %}/assets/js/plugins.js"></script>
        <script src="{% if site.safe %}/cse{% endif %}/assets/js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

    </body>
</html>
