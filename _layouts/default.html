<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
        <title>{{ page.title }}</title>
        <meta name='viewport' content='width=device-width'>

        <link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic|Source+Sans+Pro:400,400italic,700,700italic' rel='stylesheet' type='text/css'>

        <!-- Custom CSS -->
        <link rel='stylesheet' href='{% if site.safe %}/cse{% endif %}/assets/css/main.css'>

    </head>
    <body>

        {% include main_nav.html %}

        <div class='container'>
          {% include main_header.html %}
        </div>
        <div class='content'>
          <div class='container'>
            <main class='main'>
              {{ content }}
            </main>
            <aside class='sidebar'>
                <div class='sidebar-content'>
                    <p>{{ page.description }}</p>
                </div>

                {% if page.nav %}
                <nav class='vertical-nav'>
                    <strong class='vertical-nav-title'>Navigation</strong>
                    <ul>
                        {% for item in page.nav %}
                        <li>
                            <a href='{% if site.safe %}/cse{% endif %}{{ item.url }}'>
                                {{ item.title }}
                                <span>{{ item.desc }}</span>
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </nav>
                {% endif %}
            </aside>
          </div>
        </div>

        {% include main_footer.html %}

        </div> <!-- /.container -->

    </body>
</html>
